## OBS: Comentei as linhas relacionadas ao TLS e cert-manager para evitar erros ao testar os objetos k8s localmente via Kind.
##      Para usar TLS, descomente as linhas relacionadas ao TLS e cert-manager.
##

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-host
  annotations:
    # cert-manager.io/cluster-issuer: letsencrypt
    # ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - host: umbelino.duckdns.org
      http:
        paths:
          - path: /nodered
            pathType: Prefix 
            backend:
              service:
                name: nodered-service
                port:
                  number: 80

          - path: /goserver
            pathType: Prefix
            backend:
              service:
                name: goserver-service
                port:
                  number: 80

          - path: /kibana
            pathType: Prefix
            backend:
              service:
                name: kibana
                port:
                  number: 5601
    - host: example.local
      http:
        paths:
          - path: /nginx(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: nginx
                port:
                  number: 80
          - path: /goserver(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: goserver-service
                port:
                  number: 80
